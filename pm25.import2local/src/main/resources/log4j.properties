####AllCityPM25Data2LogFile
log4j.logger.com.kangfoo.study.pm25.import2local.AllCityPM25Data2LogFile=INFO,AllCityPM25Data2LogFile
log4j.additivity.AllCityPM25Data2LogFile=false
log4j.appender.AllCityPM25Data2LogFile=org.apache.log4j.RollingFileAppender
